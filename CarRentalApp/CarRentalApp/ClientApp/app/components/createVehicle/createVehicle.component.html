<p>{{ vehicle | json }}</p>

<h1>Create new vehicle</h1>
<form #f="ngForm" (ngSubmit)="submit()">
    <div class="well">
        <div class="form-group well">
            <label for="make">Make</label>
            <select id="make" class="form-control" [(ngModel)]="vehicle.makeId" (change)="onMakeChange()" name="makeId">
                <option value=""></option>
                <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
            </select>
        </div>
        <div class="form-group well">
            <label for="model">Model</label>
            <select id="model" class="form-control" [(ngModel)]="vehicle.modelId" name="modelId">
                <option value=""></option>
                <option *ngFor="let m of models" value="{{ m.id}}">{{m.name}}</option> <!-- foreach w angularze-->
            </select>
        </div>
        <div class="form-group well">
            <div *ngFor="let f of features" class="checkbox">
                <label for="feature{{f.id}}">
                    <input type="checkbox" id="feature{{f.id}}" name="{{f.name}}" (change)="onFeatureToggle(f.id, $event)" [checked]="vehicle.features.includes(f.id)">{{f.name}}
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Save</button> <!-- bind calej formy do atrybutu-->
    </div>
</form>
